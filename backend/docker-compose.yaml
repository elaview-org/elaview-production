name: elaview-backend

services:
  database:
    container_name: elaview-backend-postgres
    image: postgres:latest
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_USER}
    networks: [ elaview-backend ]
    ports: [ "${DATABASE_PORT}:${DATABASE_PORT}" ]
    volumes:
      - type: volume
        source: elaview-postgres-data
        target: /var/lib/postgresql

  server:
    container_name: elaview-backend-server
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DATABASE_HOST: elaview-backend-postgres
    networks: [ elaview-backend ]
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}/tcp"
      - "${SERVER_PORT}:${SERVER_PORT}/udp"
    volumes:
      - type: bind
        source: ./TLS
        target: /app/TLS
        read_only: true
      - type: volume
        source: elaview-dataprotection-keys
        target: /root/.aspnet/DataProtection-Keys
    depends_on:
      - database

networks:
  elaview-backend:
    name: ${DATABASE_USER}

volumes:
  elaview-postgres-data:
  elaview-dataprotection-keys:
