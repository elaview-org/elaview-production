name: Validate

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

env:
  ELAVIEW_ENVIRONMENT: development
  DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

jobs:
  static-analysis-web:
    name: "Static Analysis: Web"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: clients/web/node_modules
          key: bun-${{ hashFiles('clients/web/bun.lock') }}
          restore-keys: bun-

      - name: Install
        run: ev web:install

      - name: Format
        run: ev web:format:check

      - name: Lint
        run: ev web:lint

      - name: Typecheck
        run: ev web:typecheck

  static-analysis-backend:
    name: "Static Analysis: Backend"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('backend/ElaviewBackend.csproj') }}
          restore-keys: nuget-

      - name: Restore
        run: ev backend:install

      - name: Format Check
        run: ev backend:format:check

  security-web-audit:
    name: "Security: Web Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: clients/web/node_modules
          key: bun-${{ hashFiles('clients/web/bun.lock') }}
          restore-keys: bun-

      - name: Install
        run: ev web:install

      - name: Audit
        run: |
          if ! ev web:audit; then
            echo "::warning::Web audit found vulnerabilities — review recommended"
          fi

  security-backend-audit:
    name: "Security: Backend Audit"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('backend/ElaviewBackend.csproj') }}
          restore-keys: nuget-

      - name: Restore
        run: ev backend:install

      - name: Audit
        run: |
          if ! ev backend:audit; then
            echo "::warning::Backend audit found vulnerabilities — review recommended"
          fi

  security-secrets:
    name: "Security: Secret Scan"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Scan
        run: |
          if ! ev repo:secrets; then
            echo "::warning::Secret scan found potential secrets — review recommended"
          fi

  build-test-backend:
    name: "Build & Test: Backend"
    needs: [ static-analysis-backend, security-backend-audit, security-secrets ]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('backend/ElaviewBackend.csproj') }}
          restore-keys: nuget-

      - name: Restore
        run: ev backend:install

      - name: Build
        run: ev backend:build

      - name: Test
        run: ev backend:test

  build-test-web:
    name: "Build & Test: Web"
    needs: [ static-analysis-web, security-web-audit, security-secrets ]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devbox run -- bash -e {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: clients/web/node_modules
          key: bun-${{ hashFiles('clients/web/bun.lock') }}
          restore-keys: bun-

      - name: Install
        run: ev web:install

      - name: Test
        run: ev web:test:coverage

      - name: Build
        run: ev web:build

  ci-pass:
    name: CI Pass
    if: always()
    needs:
      - build-test-backend
      - build-test-web
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.build-test-backend.result }}" != "success" ||
                "${{ needs.build-test-web.result }}" != "success" ]]; then
            echo "::error::Required jobs failed or were cancelled"
            exit 1
          fi
          echo "All required checks passed"
