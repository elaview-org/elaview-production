name: Deploy Staging

on:
  push:
    branches: [develop]

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  deploy-web-staging:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: staging.elaview.com

  deploy-mobile-staging:
    name: Deploy Mobile
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: EAS Update
        working-directory: apps/mobile
        run: eas update --branch staging --message "${{ github.event.head_commit.message }}" --non-interactive

  e2e-staging:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-web-staging]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
      - name: Run E2E
        run: pnpm test:e2e:web
        env:
          BASE_URL: https://staging.elaview.com

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-web-staging, deploy-mobile-staging, e2e-staging]
    if: always()
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.e2e-staging.result }}
          fields: repo,message,commit,author,workflow
          text: |
            Staging deploy: ${{ needs.e2e-staging.result }}
            Web: ${{ needs.deploy-web-staging.result }}
            Mobile: ${{ needs.deploy-mobile-staging.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
