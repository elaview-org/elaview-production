name: Deploy Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-web-production:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: clients/web
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  deploy-mobile-production:
    name: Deploy Mobile
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: clients/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: EAS Build & Submit
        run: |
          eas build --profile production --platform all --non-interactive --auto-submit

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [ deploy-web-production ]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
      - name: Run Smoke Tests
        run: pnpm test:e2e:smoke
        env:
          BASE_URL: https://elaview.com

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [ deploy-web-production, deploy-mobile-production, smoke-tests ]
    if: always()
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.smoke-tests.result }}
          fields: repo,message,commit,author,workflow
          text: |
            ðŸš€ PRODUCTION DEPLOY
            Web: ${{ needs.deploy-web-production.result }}
            Mobile: ${{ needs.deploy-mobile-production.result }}
            Smoke Tests: ${{ needs.smoke-tests.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
